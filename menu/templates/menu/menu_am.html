{% extends 'base.html' %}
{% block content %}{% load static %}
        <header class="masthead" style="height: 29vh">
            <div class="container px-4 px-lg-5 h-100">
                <div class="row gx-4 gx-lg-5 h-100 align-items-center justify-content-center text-center">
                    <div class="col-lg-8 align-self-end">
                        <h1 class="text-white font-weight-bold">your menu for lunch's</h1>
                    </div>
                </div>
            </div>
        </header>
        <section>
        <div class="container-fluid define-size-2 z-index-block">
        <div class="row h-100">
            <div class="col-12 col-lg-10 offset-lg-1 h-100" id="divContent">
                <p class="lead text-white mt-5 animated fadeIn" id="userPlanning">Planning pour {{user.usernane}}</p>
                <p class="d-none animated fadeIn" id="idUserDb"></p>
                <p class="d-none animated fadeIn" id="idUserPlanning"></p>
                <table class="table table-striped table-dark animated fadeIn" id="table{{ user.id }}">
                    <thead>
                        <tr class="text-center">
                            <th scope="col">Sunday</th>
                            <th scope="col">Monday</th>
                            <th scope="col">Tuesday</th>
                            <th scope="col">Wednesday</th>
                            <th scope="col">Thursday</th>
                            <th scope="col">Friday</th>
                            <th scope="col">Saturday</th>
                            <th scope="col">#</th>
                        </tr>
                    </thead>
                    <tbody>
                    <form method='POST' enctype="multipart/form-data">
                                {% csrf_token %}
                                {% for form in formset %}
                                    {{ form.as_table }}
                                {% endfor %}
                                <div class="d-flex-inline">
                                    <button type="button" class="btn btn-warning text-white" id="btnNotif"><i class="fas fa-bell"></i></button>
                                    <button type="button" class="btn btn-success" id="btnValidPlanning"><i class="fas fa-check"></i></button>
                                    <button type="button" class="btn btn-primary" id="btnEditPlanning"><i class="fas fa-pencil-alt"></i></button>
                                    <button type="button" class="btn btn-danger" id="btnRemovePlanning}"><i class="fas fa-trash-alt"></i></button>
                                </div>
                       </form>
                    </tbody>
                </table>
            </div>  <!-- end .col-12 -->
        </div> <!-- end .row -->
    </div> <!-- end .container-fluid -->
</section>
{% endblock content %}
